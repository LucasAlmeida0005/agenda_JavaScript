<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="area">
  <div class="header">
   <ul>
    <li><h3>Agenda</h3></li>
    <li><button data-modal="abrir" type="submit" class="btnAnotacao" id="buttonNovoEvento">Nova Anotação ✎</button></li>
  </ul>
  </div>
  <div class="linhas">
    <table>
      <tbody id="tabelaEventos">

      </tbody>
    </table>
  </div>
  
  

<section class="containerTexto" data-modal="container" id="novoEvento">
    <div class="caixaModal" >
       <button data-modal="fechar" class="fechar" id="buttonCancelar">X</button>
       <form action="" id="formNovoEvento">
        <div id="agenda">
          <label for="lembrete">Digite seu lembrete</label>
          <input  type="text" class="Areatexto" for="lembrete" id="nomeLembrete">
          <label for="data">horario do lembrete</label>
          <input type="datetime-local" for="data" id="data">
        </div>
        <br>
          <div id="mensagemErro" class="alert alert-danger msgerro d-none" role="alert">
             Mensagem de Erro!
          </div>
          <button type="submit" class="btn" id="botao">Gravar</button>
       </form>
    </div>
</section>

  <script src="script.js"></script>
</body>
</html>
